<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Employee - Employee Manager</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<form action="#" th:action="@{/save}" th:object=${employee}
			method="POST">

			<h2 class="mt-5 mb-5">Update employee information</h2>
		
			<div class="form-group row">
				<label for="firstName" class="col-lg-2 col-form-label ">Id</label> <input
					type="text" th:field="*{id}" class="form-control col-lg-10"
					id="firstName" readonly="readonly">
			</div>


			<div class="form-group row">
				<label for="firstName" class="col-lg-2 col-form-label ">First
					Name</label> <input type="text" th:field="*{firstName}"
					class="form-control col-lg-10" id="firstName"
					placeholder="First Name">
			</div>

			<div class="form-group row">
				<label for="lastName" class="col-lg-2 col-form-label">Last
					Name</label> <input type="text" th:field="*{lastName}"
					class="form-control col-lg-10" id="lastName"
					placeholder="Last Name">
			</div>

			<div class="form-group row">
				<label for="email" class="col-lg-2 col-form-label">Email</label> <input
					type="text" th:field="*{email}" class="form-control col-lg-10"
					id="email" placeholder="email">
			</div>

			<input type="submit" name="save" value="Update employee"
				class="btn btn-primary btn-lg"> <a th:href="@{/home}"
				class="btn btn-secondary btn-lg">Back Home</a>
		</form>

	</div>
</body>
</html>
