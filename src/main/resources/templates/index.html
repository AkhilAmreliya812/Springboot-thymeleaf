<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee List - EmployeeManager</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<div class="container my-2">
		<h2 class="mt-4 mb-4">Employee List</h2>
		<a th:href="@{addNewEmployee}" class="btn btn-primary btn-lg mb-4">
			Add employee </a>


		<table class="table table-hover">

			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployee}">
					<td th:text="${employee.id}"></td>
					<td><label th:text="${employee.firstName}"/><lable> </lable><label th:text="${employee.lastName}"/></td>
					<td th:text="${employee.email}"></td>
					<td><a th:href="@{/update_employee/{id}(id=${employee.id})}"
						class="btn btn-primary">Edit</a> <a
						th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
